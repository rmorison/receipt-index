services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DB: receipt_index_dev
      POSTGRES_USER: main
      POSTGRES_PASSWORD: localpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U main -d receipt_index_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
